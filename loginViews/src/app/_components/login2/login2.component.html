<div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class='bx bxl-google-plus'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-whatsapp'></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class='bx bxl-google-plus'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-instagram'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-whatsapp'></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget your Password</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
              <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of size features</p>
                    <button
                    class="hidden" id="login"
                    (click)="loginBtn()"
                    >Sign In</button>
              </div>
              <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of size features</p>
                    <button
                    (click)="registerBtn()"
                    class="hidden" id="register"
                >
                  Sign Up</button>
              </div>
          </div>
      </div>
  </div>
